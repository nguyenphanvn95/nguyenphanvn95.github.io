<html lang="vi">
<head>

 <link rel="icon" href="icon.png">
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --danger: #ea4335;
            --warning: #fbbc05;
            --dark: #202124;
            --light: #f8f9fa;
            --gray: #5f6368;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
       .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        
        .search-container {
            display: flex;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }
        
        .search-container input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        
        .search-container button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        
        .search-container button:hover {
            background: #3367d6;
        }
        
        .search-indicator {
            position: absolute;
            right: 110px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 0.9rem;
            opacity: 0.7;
            display: none;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0 30px;
        }
        
        .filter-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .files-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
            min-height: 300px;
        }
        
        .file-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .file-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .file-thumbnail {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2ebf5 100%);
            position: relative;
            overflow: hidden;
        }
        
        .file-thumbnail i {
            font-size: 4rem;
            opacity: 0.8;
        }
        
        .image-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .file-card:hover .image-thumb {
            transform: scale(1.05);
        }
        
        .file-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .file-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .file-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .file-details {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }
        
        .file-actions {
            display: flex;
            border-top: 1px solid #eee;
            background: #f9fbfd;
        }
        
        .action-btn {
            flex: 1;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .action-btn:nth-child(1):hover {
            background: var(--primary);
        }
        
        .action-btn:nth-child(2):hover {
            background: var(--secondary);
        }
        
        .action-btn:nth-child(3):hover {
            background: var(--warning);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-files {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px 20px;
            color: var(--gray);
        }
        
        .file-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .pdf { background: #ffebee; color: var(--danger); }
        .image { background: #e3f2fd; color: var(--primary); }
        .document { background: #e8f5e9; color: var(--secondary); }
        .video { background: #f3e5f5; color: #9c27b0; }
        .audio { background: #fff8e1; color: var(--warning); }
        .archive { background: #e0f7fa; color: #00bcd4; }
        .other { background: #f5f5f5; color: var(--gray); }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin: 25px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            min-width: 120px;
            margin: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 20px;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .footer-links a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }

        .copyright {
            margin-top: 25px;
            opacity: 0.8;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .files-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .files-container {
                grid-template-columns: 1fr;
            }
            
            .search-container button {
                padding: 0 20px;
            }
        }
    </style>
</head>

    <script>
        // Cấu hình API
        const API_KEY = 'AIzaSyBXK90TrspcZJTpUZ_3nZ12fiV_XA-qheo'; // Thay thế bằng API key của bạn
        const FOLDER_ID = '19Kka515ezFZic5-BX4PjYCo3i3p7YVxX'; // ID thư mục của bạn
        
        // Biến toàn cục lưu trữ dữ liệu
        let allFiles = [];
        let filteredFiles = [];
        let searchTimeout = null;
        
        // Định dạng kích thước file
        function formatFileSize(bytes) {
            if (bytes === 0 || !bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Xác định loại file từ MIME type
        function getFileType(mimeType) {
            if (!mimeType) return 'other';
            
            if (mimeType.includes('image/')) return 'image';
            if (mimeType.includes('video/')) return 'video';
            if (mimeType.includes('audio/')) return 'audio';
            if (mimeType === 'application/pdf') return 'pdf';
            if (mimeType.includes('application/vnd.google-apps')) {
                // Google Docs, Sheets, Slides, etc.
                if (mimeType.includes('document')) return 'document';
                if (mimeType.includes('spreadsheet')) return 'document';
                if (mimeType.includes('presentation')) return 'document';
                return 'document';
            }
            if (mimeType.includes('application/msword') || 
                mimeType.includes('application/vnd.openxmlformats-officedocument') ||
                mimeType.includes('text/plain')) {
                return 'document';
            }
            if (mimeType.includes('zip') || mimeType.includes('rar') || mimeType.includes('tar') || mimeType.includes('7z')) return 'archive';
            
            return 'other';
        }
        
        // Lấy dữ liệu từ Google Drive API
        async function loadDriveFiles() {
            try {
                showLoading();
                
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,size,createdTime,thumbnailLink,webContentLink,webViewLink)`
                );
                
                if (!response.ok) {
                    throw new Error(`Lỗi API: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                return data.files;
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
                showError('Không thể tải dữ liệu từ Google Drive. Vui lòng kiểm tra API key và ID thư mục.');
                return [];
            }
        }
        
        // Xử lý và hiển thị file
        function processAndDisplayFiles(files) {
            allFiles = files.map(file => {
                const fileType = getFileType(file.mimeType);
                const size = file.size ? formatFileSize(parseInt(file.size)) : 'Không xác định';
                const date = new Date(file.createdTime).toLocaleDateString('vi-VN');
                
                return {
                    id: file.id,
                    name: file.name,
                    type: fileType,
                    size: size,
                    date: date,
                    mimeType: file.mimeType,
                    thumbnail: file.thumbnailLink || null,
                    downloadUrl: file.webContentLink || `https://drive.google.com/uc?export=download&id=${file.id}`,
                    viewUrl: file.webViewLink || `https://drive.google.com/file/d/${file.id}/view`
                };
            });
            
            // Hiển thị file
            displayFiles(allFiles);
            filteredFiles = [...allFiles];
            
            // Cập nhật thống kê
            updateStats();
            
            // Cập nhật footer
            document.getElementById('last-updated').textContent = 
                `© ${new Date().getFullYear()} Nguyễn Văn Phán | Tải lần cuối: ${new Date().toLocaleString('vi-VN')}`;
        }
        
        // Hiển thị file lên giao diện
        function displayFiles(files) {
            const container = document.getElementById('files-container');
            container.innerHTML = '';
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="no-files">
                        <i class="fas fa-folder-open" style="font-size: 4rem; margin-bottom: 20px; color: #ccc;"></i>
                        <h3>Không tìm thấy tập tin nào</h3>
                        <p>Hãy thử tìm kiếm với từ khóa khác hoặc thay đổi bộ lọc</p>
                    </div>
                `;
                return;
            }
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                // Xác định icon và màu sắc dựa trên loại file
                let iconClass, iconText, fileTypeClass;
                switch(file.type) {
                    case 'pdf':
                        iconClass = 'fas fa-file-pdf';
                        iconText = 'PDF';
                        fileTypeClass = 'pdf';
                        break;
                    case 'image':
                        iconClass = 'fas fa-image';
                        iconText = 'Hình ảnh';
                        fileTypeClass = 'image';
                        break;
                    case 'document':
                        iconClass = 'fas fa-file-word';
                        iconText = 'Tài liệu';
                        fileTypeClass = 'document';
                        break;
                    case 'video':
                        iconClass = 'fas fa-video';
                        iconText = 'Video';
                        fileTypeClass = 'video';
                        break;
                    case 'audio':
                        iconClass = 'fas fa-file-audio';
                        iconText = 'Âm thanh';
                        fileTypeClass = 'audio';
                        break;
                    case 'archive':
                        iconClass = 'fas fa-file-archive';
                        iconText = 'Nén';
                        fileTypeClass = 'archive';
                        break;
                    default:
                        iconClass = 'fas fa-file';
                        iconText = 'Tập tin';
                        fileTypeClass = 'other';
                }
                
                // Xây dựng nội dung cho file card
                fileCard.innerHTML = `
                    <div class="file-thumbnail">
                        ${file.thumbnail ? 
                            `<img src="${file.thumbnail}" alt="${file.name}" class="image-thumb">` : 
                            `<div class="file-icon ${fileTypeClass}">
                                <i class="${iconClass}"></i>
                            </div>`
                        }
                        <span class="file-type">${iconText}</span>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-details">
                            <span>${file.size}</span>
                            <span>${file.date}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.viewUrl}" target="_blank" class="action-btn" title="Xem trước">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="${file.downloadUrl}" download="${file.name}" class="action-btn" title="Tải xuống">
                            <i class="fas fa-download"></i>
                        </a>
                        <a href="${file.viewUrl}" target="_blank" class="action-btn" title="Chia sẻ">
                            <i class="fas fa-share-alt"></i>
                        </a>
                    </div>
                `;
                
                container.appendChild(fileCard);
            });
        }
        
        // Cập nhật thống kê
        function updateStats() {
            document.getElementById('total-files').textContent = allFiles.length;
            
            const imageCount = allFiles.filter(f => f.type === 'image').length;
            const documentCount = allFiles.filter(f => f.type === 'document' || f.type === 'pdf').length;
            
            document.getElementById('image-count').textContent = imageCount;
            document.getElementById('document-count').textContent = documentCount;
            
            // Tính tổng dung lượng
            let totalBytes = 0;
            allFiles.forEach(file => {
                if (file.size !== 'Không xác định' && file.size) {
                    const sizeParts = file.size.split(' ');
                    const value = parseFloat(sizeParts[0]);
                    const unit = sizeParts[1];
                    
                    switch(unit) {
                        case 'GB': totalBytes += value * 1024 * 1024 * 1024; break;
                        case 'MB': totalBytes += value * 1024 * 1024; break;
                        case 'KB': totalBytes += value * 1024; break;
                        case 'Bytes': totalBytes += value; break;
                    }
                }
            });
            
            document.getElementById('total-size').textContent = formatFileSize(totalBytes);
        }
        
        // Hàm lọc file theo loại
        function filterFiles(filter) {
            if (filter === 'all') {
                filteredFiles = [...allFiles];
            } else {
                filteredFiles = allFiles.filter(file => file.type === filter);
            }
            displayFiles(filteredFiles);
        }
        
        // Hàm tìm kiếm file với autosearch
        function searchFiles(query) {
            const searchIndicator = document.getElementById('search-indicator');
            searchIndicator.style.display = 'block';
            
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const normalizedQuery = query.toLowerCase().trim();
                
                if (!normalizedQuery) {
                    displayFiles(filteredFiles);
                    searchIndicator.style.display = 'none';
                    return;
                }
                
                const results = allFiles.filter(file => 
                    file.name.toLowerCase().includes(normalizedQuery)
                );
                
                displayFiles(results);
                searchIndicator.style.display = 'none';
            }, 500); // Tìm kiếm sau 0.5 giây ngừng gõ
        }
        
        // Hiển thị thông báo lỗi
        function showError(message) {
            const container = document.getElementById('files-container');
            container.innerHTML = `
                <div class="no-files">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 20px; color: var(--danger);"></i>
                    <h3>Đã xảy ra lỗi</h3>
                    <p>${message}</p>
                    <button id="retry-btn" style="margin-top: 20px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Thử lại
                    </button>
                </div>
            `;
            
            document.getElementById('retry-btn').addEventListener('click', initApp);
        }
        
        // Hiển thị trạng thái loading
        function showLoading() {
            const container = document.getElementById('files-container');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải nội dung từ Google Drive...</p>
                </div>
            `;
        }
        
        // Khởi tạo ứng dụng
        async function initApp() {
            try {
                showLoading();
                const files = await loadDriveFiles();
                if (files.length > 0) {
                    processAndDisplayFiles(files);
                } else {
                    showError('Không tìm thấy tập tin nào trong thư mục này.');
                }
            } catch (error) {
                showError(error.message || 'Đã xảy ra lỗi khi tải dữ liệu.');
            }
        }
        
        // Khởi tạo sự kiện sau khi tải trang
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            
            // Sự kiện input cho ô tìm kiếm (tự động tìm kiếm)
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value;
                searchFiles(query);
            });
            
            // Sự kiện cho nút tìm kiếm
            document.getElementById('search-btn').addEventListener('click', () => {
                const query = document.getElementById('search-input').value;
                searchFiles(query);
            });
            
            // Sự kiện khi nhấn Enter trong ô tìm kiếm
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const query = document.getElementById('search-input').value;
                    searchFiles(query);
                }
            });
            
            // Sự kiện cho nút lọc
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // Xóa active class từ tất cả các nút
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Thêm active class cho nút được nhấn
                    button.classList.add('active');
                    
                    // Lọc file
                    const filter = button.getAttribute('data-filter');
                    filterFiles(filter);
                });
            });
        });
    </script>
</body>
</html>
