<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addon Showcase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        form { margin-bottom: 20px; }
        .addon { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
        .addon img { max-width: 150px; }
    </style>
</head>
<body>
    <h1>Addon Showcase</h1>

    <form id="addonForm">
        <input type="text" id="name" placeholder="Addon Name" required><br>
        <input type="text" id="link" placeholder="Addon Link" required><br>
        <input type="text" id="image" placeholder="Image URL"><br>
        <textarea id="description" placeholder="Addon Description" required></textarea><br>
        <button type="submit">Add Addon</button>
    </form>

    <div id="addonList"></div>

    <script>
        const form = document.getElementById('addonForm');
        const addonList = document.getElementById('addonList');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const link = document.getElementById('link').value;
            const image = document.getElementById('image').value;
            const description = document.getElementById('description').value;

            const addon = { name, link, image, description };
            displayAddon(addon);
            saveAddon(addon);
            form.reset();
        });

        function displayAddon(addon) {
            const div = document.createElement('div');
            div.className = 'addon';
            div.innerHTML = `
                <h3><a href="${addon.link}" target="_blank">${addon.name}</a></h3>
                ${addon.image ? `<img src="${addon.image}" alt="${addon.name}">` : ''}
                <p>${addon.description}</p>
            `;
            addonList.appendChild(div);
        }

        function saveAddon(addon) {
            let addons = JSON.parse(localStorage.getItem('addons')) || [];
            addons.push(addon);
            localStorage.setItem('addons', JSON.stringify(addons));
        }

        function loadAddons() {
            let addons = JSON.parse(localStorage.getItem('addons')) || [];
            addons.forEach(displayAddon);
        }

        loadAddons();
    </script>
</body>
</html>
